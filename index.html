<!DOCTYPE html>

<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carlos Conceicao - DoWhile 2021</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <!-- Background -->
        <main>
            <!-- Container -->
            <div class="container">
                <!-- Avatar -->
                <div class="avatar">
                    <span>
                        <img src="images/selo.svg" alt="Selo Rocketseat" />
                    </span>
                    <img id="avatar" src="" alt="Foto pessoal" />
                </div>

                <h1 id="userName"></h1>
                <a id="userGitHub" class="github" href="" target="_blank">
                    <img src="images/icon-github.svg" alt="Ícone github" />
                    <span id="userLogin"></span>
                </a>
                <!-- Parágrafo -->
                <p id="bio"></p>
                <!-- Ícones sociais -->
                <ul id="socialLinks">
                    <li class="facebook">
                        <a href="https://facebook.com/carloseduardosconceicao" target="_blank">
                            <img src="images/icon-facebook.svg" alt="Ícone facebook" />
                        </a>
                    </li>
                    <li class="instagram">
                        <a href="https://instagram.com/santiagokadu" target="_blank">
                            <img src="images/icon-instagram.svg" alt="Ícone instagram" />
                        </a>
                    </li>
                    <!-- <li class="twitter">
            <a href="https://twitter.com/santiagokadu" target="_blank">
              <img src="images/icon-twitter.svg" alt="Ícone twitter" />
            </a>
          </li> -->
                </ul>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
