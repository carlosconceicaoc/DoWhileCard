<!DOCTYPE html>

<html>
  <head>
    <title>Carlos Conceicao - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Background -->
    <main>
      <!-- Container -->
      <div class="container">
        <!-- Avatar -->
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/profile.jpg" alt="Foto pessoal" />
        </div>

        <h1>Carlos Conceição</h1>
        <a
          class="github"
          href="https://github.com/carlosconceicaoc"
          target="_blank"
        >
          <img src="images/icon-github.svg" alt="Ícone github" />
          carlosconceicaoc
        </a>
        <!-- Parágrafo -->
        <p>An instructor focused on helping pople start programming for web</p>
        <!-- Ícones sociais -->
        <ul id="socialLinks">
          <li class="facebook">
            <a
              href="https://facebook.com/carloseduardosconceicao"
              target="_blank"
            >
              <img src="images/icon-facebook.svg" alt="Ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/santiagokadu" target="_blank">
              <img src="images/icon-instagram.svg" alt="Ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/santiagokadu" target="_blank">
              <img src="images/icon-twitter.svg" alt="Ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
